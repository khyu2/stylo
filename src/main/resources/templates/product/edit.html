<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      lang="ko"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${'상품 수정 - ' + product.name}">상품 수정</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <!-- Page Header -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">상품 수정</h1>
                <p class="text-gray-600 mt-2" th:text="${'상품: ' + product.name}">상품명</p>
            </div>

            <!-- Product Form -->
            <form th:action="@{'/products/' + ${product.productId} + '/edit'}" method="post" class="space-y-6">
                <!-- Product Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        상품명 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           th:value="${product.name}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="상품명을 입력하세요">
                </div>

                <!-- Product Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        상품 설명
                    </label>
                    <textarea id="description" 
                              name="description" 
                              rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                              placeholder="상품에 대한 설명을 입력하세요"
                              th:text="${product.description}"></textarea>
                </div>

                <!-- Price and Stock -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                            가격 <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="number" 
                                   id="price" 
                                   name="price" 
                                   required
                                   min="0"
                                   step="0.01"
                                   th:value="${product.price}"
                                   class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="0">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">₩</span>
                        </div>
                    </div>

                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-700 mb-2">
                            재고 <span class="text-red-500">*</span>
                        </label>
                        <input type="number" 
                               id="stock" 
                               name="stock" 
                               required
                               min="0"
                               th:value="${product.stock}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                               placeholder="0">
                    </div>
                </div>

                <!-- Product Info -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">상품 정보</h3>
                    <dl class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <dt class="text-gray-600">상품 ID</dt>
                            <dd class="font-medium text-gray-900" th:text="${product.productId}">-</dd>
                        </div>
                        <div>
                            <dt class="text-gray-600">등록일</dt>
                            <dd class="font-medium text-gray-900" 
                                th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}">-</dd>
                        </div>
                        <div th:if="${product.updatedAt != null}">
                            <dt class="text-gray-600">수정일</dt>
                            <dd class="font-medium text-gray-900" 
                                th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm')}">-</dd>
                        </div>
                    </dl>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <a th:href="@{'/products/' + ${product.productId}}"
                       class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                        취소
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                        상품 수정
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko"
      layout:decorate="~{layout/base}">
<head>
    <title>상품 등록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <!-- Page Header -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">상품 등록</h1>
                <p class="text-gray-600 mt-2">새로운 상품을 등록합니다.</p>
            </div>

            <div th:if="${success}" class="mb-6 bg-green-50 border border-green-200 rounded-md p-4">
                <div class="flex">
                    <i data-lucide="check-circle" class="w-5 h-5 text-green-400 mr-3"></i>
                    <p class="text-sm text-green-800" th:text="${success}"></p>
                </div>
            </div>
            <div th:if="${error}" class="mb-6 bg-red-50 border border-red-200 rounded-md p-4">
                <div class="flex">
                    <i data-lucide="alert-circle" class="w-5 h-5 text-red-400 mr-3"></i>
                    <p class="text-sm text-red-800" th:text="${error}"></p>
                </div>
            </div>

            <!-- Product Form -->
            <form action="/products/create" method="post" enctype="multipart/form-data" class="space-y-6 select-none">
                <!-- Product Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        상품명 <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           id="name"
                           name="name"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="상품명을 입력하세요">
                </div>

                <!-- Product Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        상품 설명
                    </label>
                    <textarea id="description"
                              name="description"
                              rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                              placeholder="상품에 대한 설명을 입력하세요"></textarea>
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        카테고리 <span class="text-red-500">*</span>
                    </label>
                    <select id="category"
                            name="category"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option value="">카테고리를 선택하세요</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.categoryId}"
                                th:text="${category.name}">카테고리명
                        </option>
                    </select>
                </div>

                <!-- Base Price and Stock -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                            기본 가격 <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="number"
                                   id="price"
                                   name="price"
                                   required
                                   min="0"
                                   step="0.01"
                                   class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                   placeholder="0">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">₩</span>
                        </div>
                    </div>

                    <div>
                        <label for="stock" class="block text-sm font-medium text-gray-700 mb-2">
                            기본 재고 <span class="text-red-500">*</span>
                        </label>
                        <input type="number"
                               id="stock"
                               name="stock"
                               required
                               min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                               placeholder="0">
                    </div>
                </div>

                <!-- Product Images -->
                <div x-data="imageUpload()">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        상품 이미지 <span class="text-red-500">*</span>
                    </label>
                    <div class="space-y-4">
                        <!-- Upload Area -->
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary-400 transition-colors"
                             :class="{ 'border-primary-400 bg-primary-50': isDragOver }"
                             @dragover.prevent="isDragOver = true"
                             @dragleave.prevent="isDragOver = false"
                             @drop.prevent="handleDrop($event)">
                            <div class="space-y-4">
                                <div class="flex justify-center">
                                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor"
                                         viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-lg font-medium text-gray-900">이미지를 드래그하거나 클릭하여 업로드</p>
                                    <p class="text-sm text-gray-500 mt-1">PNG, JPG, GIF 최대 10MB</p>
                                </div>
                                <div class="flex justify-center space-x-3">
                                    <input type="file"
                                           x-ref="fileInput"
                                           name="images"
                                           @change="handleFileSelect($event)"
                                           multiple
                                           accept="image/*"
                                           :required="images.length === 0"
                                           class="hidden">
                                    <button type="button"
                                            @click="$refs.fileInput.click()"
                                            class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
                                        파일 선택
                                    </button>
                                    <button type="button"
                                            @click="clearImages()"
                                            x-show="images.length > 0"
                                            class="px-4 py-2 text-red-600 hover:text-red-700 border border-red-300 rounded-lg hover:bg-red-50 transition-colors">
                                        전체 삭제
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Image Preview Grid -->
                        <div x-show="images.length > 0" class="space-y-4">
                            <div class="flex items-center justify-between">
                                <h3 class="text-sm font-medium text-gray-900">업로드된 이미지 (<span
                                        x-text="images.length"></span>/10)</h3>
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs text-gray-500">첫 번째 이미지가 대표 이미지</span>
                                    <button type="button"
                                            @click="reorderImages()"
                                            x-show="images.length > 1"
                                            class="text-xs text-primary-600 hover:text-primary-700">
                                        순서 변경
                                    </button>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                <template x-for="(image, index) in images" :key="index">
                                    <div class="relative group">
                                        <div class="relative overflow-hidden rounded-lg border-2 border-gray-200 hover:border-primary-400 transition-all duration-200">
                                            <img :src="image.preview"
                                                 :alt="`상품 이미지 ${index + 1}`"
                                                 class="w-full h-32 object-cover">

                                            <!-- Overlay on hover -->
                                            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-200 flex items-center justify-center">
                                                <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 space-y-2">
                                                    <button type="button"
                                                            @click="moveImage(index, -1)"
                                                            x-show="index > 0"
                                                            class="p-1 bg-white rounded-full shadow-lg hover:bg-gray-100">
                                                        <svg class="w-4 h-4 text-gray-700" fill="none"
                                                             stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                  stroke-width="2" d="M5 15l7-7 7 7"></path>
                                                        </svg>
                                                    </button>
                                                    <button type="button"
                                                            @click="moveImage(index, 1)"
                                                            x-show="index < images.length - 1"
                                                            class="p-1 bg-white rounded-full shadow-lg hover:bg-gray-100">
                                                        <svg class="w-4 h-4 text-gray-700" fill="none"
                                                             stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                  stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>

                                            <!-- Remove button -->
                                            <button type="button"
                                                    @click="removeImage(index)"
                                                    class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 text-xs hover:bg-red-600 flex items-center justify-center font-bold shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                                                ×
                                            </button>

                                            <!-- Main image indicator -->
                                            <div x-show="index === 0"
                                                 class="absolute top-2 left-2 bg-primary-600 text-white text-xs px-2 py-1 rounded-full font-medium">
                                                대표
                                            </div>
                                        </div>

                                        <!-- File name -->
                                        <p class="text-xs text-gray-500 mt-1 truncate" x-text="image.name"></p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Options with Stock and Price -->
                <div class="space-y-8">
                    <!-- Gender Options -->
                    <div x-data="optionGroup()">
                        <div class="flex items-center justify-between mb-4">
                            <label class="text-lg font-semibold text-gray-900 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-primary-600" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                성별 옵션
                            </label>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div th:each="gender : ${genderOptions}"
                                 x-data="optionItem()"
                                 class="relative bg-white border-2 border-gray-200 rounded-xl p-4 hover:border-primary-300 transition-all duration-200 cursor-pointer"
                                 :class="{ 'border-primary-500 bg-primary-50': isSelected }"
                                 @click="toggleDetails($event)">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <input type="checkbox"
                                               th:id="'gender-' + ${gender.optionId}"
                                               name="genders"
                                               th:value="${gender.optionId}"
                                               x-model="isSelected"
                                               @click.stop
                                               class="h-5 w-5 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                                        <label th:for="'gender-' + ${gender.optionId}"
                                               th:text="${gender.value}"
                                               class="text-sm font-medium text-gray-900">성별 옵션</label>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="text-xs text-gray-500">재고/가격</span>
                                        <svg class="w-4 h-4 text-gray-400" :class="{ 'rotate-180': showDetails }"
                                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>

                                <!-- Details Panel -->
                                <div x-show="showDetails"
                                     x-transition:enter="transition ease-out duration-200"
                                     x-transition:enter-start="opacity-0 transform -translate-y-2"
                                     x-transition:enter-end="opacity-100 transform translate-y-0"
                                     class="mt-4 pt-4 border-t border-gray-100">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label th:for="'gender-stock-' + ${gender.optionId}"
                                                   class="block text-xs font-medium text-gray-700 mb-2">
                                                재고 수량
                                            </label>
                                            <div class="relative">
                                                <input type="number"
                                                       th:id="'gender-stock-' + ${gender.optionId}"
                                                       th:name="'gender-stock-' + ${gender.optionId}"
                                                       min="0"
                                                       class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                                       placeholder="0">
                                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                                    <span class="text-gray-500 text-sm"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <label th:for="'gender-price-' + ${gender.optionId}"
                                                   class="block text-xs font-medium text-gray-700 mb-2">
                                                추가 가격
                                            </label>
                                            <div class="relative">
                                                <input type="number"
                                                       th:id="'gender-price-' + ${gender.optionId}"
                                                       th:name="'gender-price-' + ${gender.optionId}"
                                                       min="0"
                                                       step="0.01"
                                                       class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                                       placeholder="0">
                                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                    <span class="text-gray-500 text-sm">₩</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Size Options -->
                    <div x-data="optionGroup()">
                        <div class="flex items-center justify-between mb-4">
                            <label class="text-lg font-semibold text-gray-900 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-primary-600" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                                </svg>
                                사이즈 옵션
                            </label>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div th:each="size : ${sizeOptions}"
                                 x-data="optionItem()"
                                 class="relative bg-white border-2 border-gray-200 rounded-xl p-4 hover:border-primary-300 transition-all duration-200 cursor-pointer"
                                 :class="{ 'border-primary-500 bg-primary-50': isSelected }"
                                 @click="toggleDetails($event)">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <input type="checkbox"
                                               th:id="'size-' + ${size.optionId}"
                                               name="sizes"
                                               th:value="${size.optionId}"
                                               x-model="isSelected"
                                               @click.stop
                                               class="h-5 w-5 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                                        <label th:for="'size-' + ${size.optionId}"
                                               th:text="${size.value}"
                                               class="text-sm font-medium text-gray-900">사이즈 옵션</label>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="text-xs text-gray-500">재고/가격</span>
                                        <svg class="w-4 h-4 text-gray-400" :class="{ 'rotate-180': showDetails }"
                                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>

                                <!-- Details Panel -->
                                <div x-show="showDetails"
                                     x-transition:enter="transition ease-out duration-200"
                                     x-transition:enter-start="opacity-0 transform -translate-y-2"
                                     x-transition:enter-end="opacity-100 transform translate-y-0"
                                     class="mt-4 pt-4 border-t border-gray-100">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label th:for="'size-stock-' + ${size.optionId}"
                                                   class="block text-xs font-medium text-gray-700 mb-2">
                                                재고 수량
                                            </label>
                                            <div class="relative">
                                                <input type="number"
                                                       th:id="'size-stock-' + ${size.optionId}"
                                                       th:name="'size-stock-' + ${size.optionId}"
                                                       min="0"
                                                       class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                                       placeholder="0">
                                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                                    <span class="text-gray-500 text-sm"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <label th:for="'size-price-' + ${size.optionId}"
                                                   class="block text-xs font-medium text-gray-700 mb-2">
                                                추가 가격
                                            </label>
                                            <div class="relative">
                                                <input type="number"
                                                       th:id="'size-price-' + ${size.optionId}"
                                                       th:name="'size-price-' + ${size.optionId}"
                                                       min="0"
                                                       step="0.01"
                                                       class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                                       placeholder="0">
                                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                    <span class="text-gray-500 text-sm">₩</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Color Options -->
                    <div x-data="optionGroup()">
                        <div class="flex items-center justify-between mb-4">
                            <label class="text-lg font-semibold text-gray-900 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-primary-600" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"></path>
                                </svg>
                                색상 옵션
                            </label>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div th:each="color : ${colorOptions}"
                                 x-data="optionItem()"
                                 class="relative bg-white border-2 border-gray-200 rounded-xl p-4 hover:border-primary-300 transition-all duration-200 cursor-pointer"
                                 :class="{ 'border-primary-500 bg-primary-50': isSelected }"
                                 @click="toggleDetails($event)">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <input type="checkbox"
                                               th:id="'color-' + ${color.optionId}"
                                               name="colors"
                                               th:value="${color.optionId}"
                                               x-model="isSelected"
                                               @click.stop
                                               class="h-5 w-5 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                                        <label th:for="'color-' + ${color.optionId}"
                                               th:text="${color.value}"
                                               class="text-sm font-medium text-gray-900">색상 옵션</label>
                                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 shadow-sm"
                                             th:style="'background-color: ' + ${color.value}"
                                             th:title="${color.value}"></div>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <!-- <span class="text-xs text-gray-500">재고/가격</span> -->
                                        <svg class="w-4 h-4 text-gray-400" :class="{ 'rotate-180': showDetails }"
                                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>

                                <!-- Details Panel -->
                                <div x-show="showDetails"
                                     x-transition:enter="transition ease-out duration-200"
                                     x-transition:enter-start="opacity-0 transform -translate-y-2"
                                     x-transition:enter-end="opacity-100 transform translate-y-0"
                                     class="mt-4 pt-4 border-t border-gray-100">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label th:for="'color-stock-' + ${color.optionId}"
                                                   class="block text-xs font-medium text-gray-700 mb-2">
                                                재고 수량
                                            </label>
                                            <div class="relative">
                                                <input type="number"
                                                       th:id="'color-stock-' + ${color.optionId}"
                                                       th:name="'color-stock-' + ${color.optionId}"
                                                       min="0"
                                                       class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                                       placeholder="0">
                                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                                    <span class="text-gray-500 text-sm"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <label th:for="'color-price-' + ${color.optionId}"
                                                   class="block text-xs font-medium text-gray-700 mb-2">
                                                추가 가격
                                            </label>
                                            <div class="relative">
                                                <input type="number"
                                                       th:id="'color-price-' + ${color.optionId}"
                                                       th:name="'color-price-' + ${color.optionId}"
                                                       min="0"
                                                       step="0.01"
                                                       class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                                                       placeholder="0">
                                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                    <span class="text-gray-500 text-sm">₩</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <a href="/"
                       class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                        취소
                    </a>
                    <button type="submit"
                            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                        상품 등록
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="scripts" th:inline="javascript">
    function imageUpload() {
        return {
            images: [],
            maxFiles: 10,
            isDragOver: false,

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                this.processFiles(files);
            },

            handleDrop(event) {
                this.isDragOver = false;
                const files = Array.from(event.dataTransfer.files);
                this.processFiles(files);
            },

            processFiles(files) {
                if (this.images.length + files.length > this.maxFiles) {
                    alert(`최대 ${this.maxFiles}장까지만 업로드 가능합니다.`);
                    return;
                }

                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        // 파일 크기 체크 (10MB)
                        if (file.size > 10 * 1024 * 1024) {
                            alert(`${file.name} 파일이 너무 큽니다. 10MB 이하의 파일만 업로드 가능합니다.`);
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.images.push({
                                file: file,
                                preview: e.target.result,
                                name: file.name,
                                size: this.formatFileSize(file.size)
                            });
                        };
                        reader.readAsDataURL(file);

                        // 파일 입력 필드에 파일 추가
                        this.updateFileInput(files);
                    } else {
                        alert(`${file.name}은(는) 이미지 파일이 아닙니다.`);
                    }
                });
            },

            updateFileInput(newFiles) {
                // 기존 파일과 새 파일을 합쳐서 FileList 생성
                const allFiles = [...this.images.map(img => img.file), ...newFiles];
                const dataTransfer = new DataTransfer();
                allFiles.forEach(file => dataTransfer.items.add(file));
                this.$refs.fileInput.files = dataTransfer.files;
            },

            removeImage(index) {
                this.images.splice(index, 1);
                this.$refs.fileInput.required = this.images.length === 0;
                this.updateFileInput([]);
            },

            clearImages() {
                this.images = [];
                this.$refs.fileInput.value = '';
                this.$refs.fileInput.required = true;
                this.updateFileInput([]);
            },

            moveImage(index, direction) {
                const newIndex = index + direction;
                if (newIndex >= 0 && newIndex < this.images.length) {
                    const temp = this.images[index];
                    this.images[index] = this.images[newIndex];
                    this.images[newIndex] = temp;
                    this.updateFileInput([]);
                }
            },

            reorderImages() {
                // 드래그 앤 드롭으로 순서 변경 기능을 위한 모드 토글
                // 향후 구현 가능
                alert('순서 변경 기능은 드래그 앤 드롭으로 구현 예정입니다.');
            },

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }
    }

    // 옵션 그룹 관리
    function optionGroup() {
        return {
            selectedCount: 0,
            totalCount: 0,

            init() {
                this.totalCount = this.$el.querySelectorAll('input[type="checkbox"]').length;
                this.updateSelectedCount();
            },

            updateSelectedCount() {
                this.selectedCount = this.$el.querySelectorAll('input[type="checkbox"]:checked').length;
            },

            selectAll() {
                this.$el.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = true;
                });
                this.updateSelectedCount();
            },

            deselectAll() {
                this.$el.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                this.updateSelectedCount();
            }
        }
    }

    // 개별 옵션 아이템 관리
    function optionItem() {
        return {
            isSelected: false,
            showDetails: false,

            init() {
                this.$watch('isSelected', (value) => {
                    if (value) {
                        this.showDetails = true;
                    } else {
                        this.showDetails = false;
                        // 체크 해제 시 입력값 초기화
                        const stockInput = this.$el.querySelector('input[type="number"]:first-of-type');
                        const priceInput = this.$el.querySelector('input[type="number"]:last-of-type');
                        if (stockInput) stockInput.value = '';
                        if (priceInput) priceInput.value = '';
                    }

                    // 부모 컴포넌트의 선택 개수 업데이트
                    const parentGroup = this.$el.closest('[x-data*="optionGroup"]');
                    if (parentGroup && parentGroup._x_dataStack) {
                        const groupData = parentGroup._x_dataStack[0];
                        if (groupData && groupData.updateSelectedCount) {
                            groupData.updateSelectedCount();
                        }
                    }
                });
            },

            toggleDetails(event) {
                // 체크박스나 입력 필드 클릭이 아닌 경우에만 상세 패널 토글
                if (!event.target.closest('input[type="checkbox"]') &&
                    !event.target.closest('input[type="number"]') &&
                    !event.target.closest('label')) {
                    this.showDetails = !this.showDetails;

                    // 상세 패널이 열릴 때 체크박스도 자동으로 체크
                    if (this.showDetails && !this.isSelected) {
                        this.isSelected = true;
                        // 추가 가격 필드를 기본값 0으로 설정
                        const priceInput = this.$el.querySelector('input[type="number"][step="0.01"]');
                        if (priceInput && !priceInput.value) {
                            priceInput.value = '0';
                        }
                    }
                    // 상세 패널이 닫힐 때 체크박스도 자동으로 해제
                    else if (!this.showDetails && this.isSelected) {
                        this.isSelected = false;
                    }
                }
            }
        }
    }
</script>
</body>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Stylo - 패션 커머스</title>
    <script th:src="@{/js/filter-config.js}"></script>
    <script th:src="@{/js/product-filter.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <!-- Main Category Section -->
    <div class="bg-base-100">
        <div class="container mx-auto px-4">
            <!-- Category Title -->
            <div class="text-center py-8">
                <h1 class="text-4xl font-bold">신상 베스트</h1>
            </div>

            <!-- Search Bar -->
            <div class="mb-6">
                <form th:action="@{/}" method="get" class="max-w-md mx-auto">
                    <div class="join w-full">
                        <input type="text"
                               name="keyword"
                               th:value="${searchRequest?.keyword}"
                               placeholder="상품명을 검색하세요."
                               class="input input-bordered join-item w-full text-center" />
                        <button type="submit" class="btn btn-primary join-item">
                            <i data-lucide="search" class="w-5 h-5"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Sub Category Navigation -->
            <div class="tabs tabs-boxed justify-center mb-4">
                <a href="?page=0&size=12"
                   th:class="${currentCategoryId == null} ? 'tab tab-active' : 'tab'"
                   class="transition-all duration-200">전체</a>
                <th:block th:each="category : ${categories}">
                    <a th:href="@{/(page=0,size=12,categoryId=${category.categoryId})}"
                       th:class="${currentCategoryId != null and currentCategoryId == category.categoryId} ? 'tab tab-active' : 'tab'"
                       class="transition-all duration-200"
                       th:text="${category.name}"></a>
                </th:block>
            </div>

            <!-- Left Sidebar Filter -->
            <div class="flex gap-8 py-8">
                <div th:replace="~{fragments/filter-sidebar :: filter-sidebar}"></div>

                <!-- Right Side Products Grid -->
                <div class="flex-1">
                    <!-- Products Count -->
                    <div class="mb-4 text-sm opacity-70">
                        총 <span th:text="${products.totalElements}">0</span>개의 상품
                    </div>

                    <!-- Products Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <th:block th:if="${#lists.isEmpty(products.content)}">
                            <div class="col-span-full text-center py-12">
                                <div class="opacity-50">
                                    <i data-lucide="package" class="w-16 h-16 mx-auto mb-4"></i>
                                    <p class="text-lg">상품이 없습니다.</p>
                                </div>
                            </div>
                        </th:block>

                        <th:block th:each="product : ${products.content}">
                            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
                                <a th:href="@{/products/{productId}(productId=${product.productId})}">
                                    <figure class="px-4 pt-4">
                                        <img th:if="${product.productUrl != null and product.productUrl != ''}"
                                             th:src="${product.productUrl}"
                                             th:alt="${product.name}"
                                             class="rounded-xl h-48 w-full object-cover" />
                                        <img th:unless="${product.productUrl != null and product.productUrl != ''}"
                                             src="/images/default_product.jpeg"
                                             th:alt="${product.name}"
                                             class="rounded-xl h-48 w-full object-cover" />
                                    </figure>
                                    <div class="card-body">
                                        <h3 class="card-title text-sm" th:text="${product.name}">상품명</h3>
                                        <p class="text-lg font-bold text-primary"
                                           th:text="'₩' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 0, 'POINT')}">
                                            ₩0</p>
                                    </div>
                                </a>
                            </div>
                        </th:block>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${products.totalPages > 1}" class="mt-12 flex justify-center">
                        <div class="join">
                            <!-- Previous Page -->
                            <a th:if="${products.hasPrevious}"
                               th:href="@{/(page=${currentPage - 1}, size=${size}, categoryId=${currentCategoryId}, keyword=${searchRequest?.keyword}, sort=${pageable.sort})}"
                               class="join-item btn">이전</a>
                            <button th:unless="${products.hasPrevious}"
                                    class="join-item btn btn-disabled">이전</button>

                            <!-- Page Numbers -->
                            <th:block
                                    th:with="start=${currentPage - 2 < 0 ? 0 : currentPage - 2}, end=${currentPage + 2 > products.totalPages - 1 ? products.totalPages - 1 : currentPage + 2}">
                                <th:block th:if="${start > 0}">
                                    <a th:href="@{/(page=0, size=${size}, categoryId=${currentCategoryId}, keyword=${searchRequest?.keyword}, sort=${pageable.sort})}"
                                       class="join-item btn">1</a>
                                    <button th:if="${start > 1}" class="join-item btn btn-disabled">...</button>
                                </th:block>

                                <th:block th:each="pageNum : ${#numbers.sequence(start, end)}">
                                    <a th:href="@{/(page=${pageNum}, size=${size}, categoryId=${currentCategoryId}, keyword=${searchRequest?.keyword}, sort=${pageable.sort})}"
                                       th:class="${pageNum == currentPage} ? 'join-item btn btn-active' : 'join-item btn'"
                                       th:text="${pageNum + 1}"></a>
                                </th:block>

                                <th:block th:if="${end < products.totalPages - 1}">
                                    <button th:if="${end < products.totalPages - 2}" class="join-item btn btn-disabled">...</button>
                                    <a th:href="@{/(page=${products.totalPages - 1}, size=${size}, categoryId=${currentCategoryId}, keyword=${searchRequest?.keyword}, sort=${pageable.sort})}"
                                       class="join-item btn"
                                       th:text="${products.totalPages}"></a>
                                </th:block>
                            </th:block>

                            <!-- Next Page -->
                            <a th:if="${products.hasNext}"
                               th:href="@{/(page=${currentPage + 1}, size=${size}, categoryId=${currentCategoryId}, keyword=${searchRequest?.keyword}, sort=${pageable.sort})}"
                               class="join-item btn">다음</a>
                            <button th:unless="${products.hasNext}"
                                    class="join-item btn btn-disabled">다음</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

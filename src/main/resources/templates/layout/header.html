<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="header" class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-1 flex items-center">
                <a href="/" class="text-2xl font-bold text-primary-600 hover:text-primary-700 transition-colors">
                    Stylo
                </a>
            </div>

            <!-- Navigation Menu -->
            <div class="hidden md:flex flex-1 justify-center">
                <div class="w-80 relative">
                    <input type="text"
                           placeholder="상품을 검색해보세요."
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm bg-gray-50 hover:bg-white transition-colors">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i data-lucide="search" class="h-4 w-4"></i>
                    </span>
                </div>
            </div>

            <!-- User Menu -->
            <div class="flex-1 flex justify-end items-center space-x-4">
                <!-- Cart -->
                <a href="/cart" sec:authorize="isAuthenticated()"
                   class="text-gray-500 hover:text-primary-600 transition-colors relative">
                    <i data-lucide="shopping-cart" class="h-6 w-6"></i>
                    <!-- Cart Badge -->
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                </a>

                <!-- User Menu (Guest) -->
                <div sec:authorize="isAnonymous()" class="flex items-center space-x-2">
                    <a href="/login" class="btn btn-secondary text-sm">로그인</a>
                    <a href="/register" class="btn btn-primary text-sm">회원가입</a>
                </div>

                <div sec:authorize="isAuthenticated()"
                     class="w-8 h-8 lg:w-8 lg:h-8 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                    <img th:id="profileImage"
                         th:src="${#authentication.principal.profileUrl != null ? #authentication.principal.profileUrl : '/default_profile.jpeg'}"
                         alt="프로필 사진" class="w-full h-full object-cover">
                </div>

                <!-- User Menu (Logged in) -->
                <div sec:authorize="isAuthenticated()" class="relative" x-data="{ open: false }">
                    <button @click="open = !open"
                            class="flex items-center space-x-2 text-gray-700 hover:text-primary-600 transition-colors">
                        <span sec:authentication="principal.member.name">사용자</span>&nbsp;님
                        <i data-lucide="chevron-down" class="h-4 w-4 transition-transform"
                           :class="{ 'rotate-180': open }"></i>
                    </button>
                    <!-- Dropdown menu -->
                    <div x-show="open"
                         x-transition:enter="transition ease-out duration-100"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         @click.away="open = false"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 border border-gray-200">
                        <div class="py-1">
                            <a href="/profile"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">프로필</a>
                            <a href="/orders"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">주문
                                내역</a>
                            <a href="/wishlist"
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">위시리스트</a>
                            
                            <!-- Admin Menu -->
                            <div sec:authorize="hasRole('ADMIN')">
                                <hr class="my-1 border-gray-200">
                                <a href="/products/create"
                                   class="block px-4 py-2 text-sm text-blue-600 hover:bg-blue-50 transition-colors">
                                    <i data-lucide="plus" class="h-4 w-4 inline mr-2"></i>상품 등록
                                </a>
                                <a href="/admin/products"
                                   class="block px-4 py-2 text-sm text-blue-600 hover:bg-blue-50 transition-colors">
                                    <i data-lucide="package" class="h-4 w-4 inline mr-2"></i>상품 관리
                                </a>
                            </div>
                            
                            <hr class="my-1 border-gray-200">
                            <a href="/logout"
                               class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>

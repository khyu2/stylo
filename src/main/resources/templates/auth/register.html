<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Stylo</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header th:replace="~{layout/header :: header}"></header>
    
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    회원가입
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    이미 계정이 있으신가요?
                    <a href="/login" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">
                        로그인
                    </a>
                </p>
            </div>
            
            <!-- Register Form -->
            <div class="card">
                <form th:action="@{/register}" method="post" class="space-y-6">
                    <!-- Error Message -->
                    <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
                        <div class="flex">
                            <svg class="h-5 w-5 text-red-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span th:text="${error}">오류가 발생했습니다.</span>
                        </div>
                    </div>
                    
                    <!-- Success Message -->
                    <div th:if="${success}" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md">
                        <div class="flex">
                            <svg class="h-5 w-5 text-green-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span th:text="${success}">회원가입이 완료되었습니다.</span>
                        </div>
                    </div>
                    
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">
                            이름 <span class="text-red-500">*</span>
                        </label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" required
                                   class="input-field"
                                   placeholder="홍길동"
                                   th:value="${member?.name}"
                                   th:class="${#fields.hasErrors('name')} ? 'input-field border-red-300' : 'input-field'">
                        </div>
                        <div th:if="${#fields.hasErrors('name')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{name}">이름 오류</span>
                        </div>
                    </div>
                    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            이메일 <span class="text-red-500">*</span>
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required
                                   class="input-field"
                                   placeholder="example@email.com"
                                   th:value="${member?.email}"
                                   th:class="${#fields.hasErrors('email')} ? 'input-field border-red-300' : 'input-field'">
                        </div>
                        <div th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{email}">이메일 오류</span>
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            비밀번호 <span class="text-red-500">*</span>
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required
                                   class="input-field"
                                   placeholder="8자 이상 입력하세요"
                                   th:class="${#fields.hasErrors('password')} ? 'input-field border-red-300' : 'input-field'">
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{password}">비밀번호 오류</span>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            영문, 숫자, 특수문자를 포함하여 8자 이상 입력해주세요.
                        </p>
                    </div>
                    
                    <!-- Password Confirm Field -->
                    <div>
                        <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">
                            비밀번호 확인 <span class="text-red-500">*</span>
                        </label>
                        <div class="mt-1">
                            <input id="passwordConfirm" name="passwordConfirm" type="password" required
                                   class="input-field"
                                   placeholder="비밀번호를 다시 입력하세요"
                                   th:class="${#fields.hasErrors('passwordConfirm')} ? 'input-field border-red-300' : 'input-field'">
                        </div>
                        <div th:if="${#fields.hasErrors('passwordConfirm')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{passwordConfirm}">비밀번호 확인 오류</span>
                        </div>
                    </div>
                    
                    <!-- Terms and Conditions -->
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" name="terms" type="checkbox" required
                                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="text-gray-700">
                                    <a href="/terms" class="text-primary-600 hover:text-primary-500 transition-colors">이용약관</a>과
                                    <a href="/privacy" class="text-primary-600 hover:text-primary-500 transition-colors">개인정보처리방침</a>에 동의합니다.
                                    <span class="text-red-500">*</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="marketing" name="marketing" type="checkbox"
                                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="marketing" class="text-gray-700">
                                    마케팅 정보 수신에 동의합니다. (선택)
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-primary-500 group-hover:text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                                </svg>
                            </span>
                            회원가입
                        </button>
                    </div>
                </form>
                
                <!-- Social Register -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300" />
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">또는</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                <span class="ml-2">Google</span>
                            </a>
                        </div>
                        
                        <div>
                            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                <span class="ml-2">Facebook</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>

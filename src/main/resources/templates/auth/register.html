<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>회원가입</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    회원가입
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    이미 계정이 있으신가요?
                    <a href="/login" class="font-medium text-primary-600 hover:text-primary-500 transition-colors">
                        로그인
                    </a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="card">
                <form th:action="@{/register}" th:object="${request}" method="post" class="space-y-6">
                    <!-- Error Message -->
                    <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
                        <div class="flex">
                            <i data-lucide="alert-circle" class="h-5 w-5 text-red-400 mr-2"></i>
                            <span th:text="${error}">오류가 발생했습니다.</span>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${success}"
                         class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md">
                        <div class="flex">
                            <i data-lucide="check-circle" class="h-5 w-5 text-green-400 mr-2"></i>
                            <span th:text="${success}">회원가입이 완료되었습니다.</span>
                        </div>
                    </div>

                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">
                            이름 <span class="text-red-500">*</span>
                        </label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" required
                                   class="input-field"
                                   placeholder="홍길동"
                                   th:field="*{name}"
                                   th:class="${#fields.hasErrors('name')} ? 'input-field border-red-300' : 'input-field'">
                        </div>
                        <div th:if="${#fields.hasErrors('name')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{name}">이름 오류</span>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            이메일 <span class="text-red-500">*</span>
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required
                                   class="input-field"
                                   placeholder="example@email.com"
                                   th:field="*{email}"
                                   th:class="${#fields.hasErrors('email')} ? 'input-field border-red-300' : 'input-field'">
                        </div>
                        <div th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{email}">이메일 오류</span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            비밀번호 <span class="text-red-500">*</span>
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required
                                   class="input-field"
                                   placeholder="8자 이상 입력하세요"
                                   th:field="*{password}"
                                   th:errorclass="field-error">
                        </div>
                        <div class="field-error mt-1 text-sm text-red-600">
                            <span th:errors="*{password}">비밀번호 오류</span>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            영문, 숫자, 특수문자를 포함하여 8자 이상 입력해주세요.
                        </p>
                    </div>

                    <!-- Password Confirm Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                            비밀번호 확인 <span class="text-red-500">*</span>
                        </label>
                        <div class="mt-1">
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                   class="input-field"
                                   placeholder="비밀번호를 다시 입력하세요"
                                   th:field="*{confirmPassword}"
                                   th:errorclass="field-error">
                        </div>
                        <div class="field-error mt-1 text-sm text-red-600">
                            <span th:errors="*{confirmPassword}">비밀번호 확인 오류</span>
                            <span th:errors="*{passwordMatching}">비밀번호가 일치하지 않습니다</span>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" name="isTerm" type="checkbox" required
                                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="text-gray-700">
                                    <a href="/terms" class="text-primary-600 hover:text-primary-500 transition-colors">이용약관</a>과
                                    <a href="/privacy"
                                       class="text-primary-600 hover:text-primary-500 transition-colors">개인정보처리방침</a>에
                                    동의합니다.
                                    <span class="text-red-500">*</span>
                                </label>
                            </div>
                        </div>

                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="marketing" name="isMarketing" type="checkbox"
                                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="marketing" class="text-gray-700">
                                    마케팅 정보 수신에 동의합니다. (선택)
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <i data-lucide="user-plus"
                                       class="h-5 w-5 text-primary-500 group-hover:text-primary-400"></i>
                                </span>
                            회원가입
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center p-4">
        <div class="card w-full max-w-md bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="text-3xl font-bold text-primary">Stylo</h1>
                    <p class="text-sm opacity-70 mt-2">최고의 패션 쇼핑 경험을 제공하는 Stylo에 오신 것을 환영합니다.</p>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="space-y-4">
                    <!-- Error Message -->
                    <div th:if="${param.error}"
                         class="alert alert-error shadow-lg">
                        <i data-lucide="alert-circle" class="h-5 w-5"></i>
                        <span>이메일 또는 비밀번호가 올바르지 않습니다.</span>
                    </div>

                    <!-- Logout Message -->
                    <div th:if="${param.logout}"
                         class="alert alert-success shadow-lg">
                        <i data-lucide="check-circle" class="h-5 w-5"></i>
                        <span>성공적으로 로그아웃되었습니다.</span>
                    </div>

                    <fieldset class="form-control fieldset m-4">
                        <!-- Email Field -->
                        <label for="email" class="label">
                            <span class="label-text font-medium">이메일</span>
                        </label>
                        <input id="email" name="email" type="email" required
                               class="input input-bordered input-primary focus:input-primary w-full"
                               placeholder="example@email.com"
                               th:value="${email}">

                        <!-- Password Field -->
                        <label for="password" class="label">
                            <span class="label-text font-medium">비밀번호</span>
                        </label>
                        <input id="password" name="password" type="password" required
                               class="input input-bordered input-primary focus:input-primary w-full"
                               placeholder="비밀번호를 입력하세요">

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between pt-4">
                            <label class="label cursor-pointer">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                       class="checkbox checkbox-primary checkbox-sm">
                                <span class="label-text ml-2 text-sm">로그인 상태 유지</span>
                            </label>

                            <a href="/forgot-password"
                               class="label-text-alt link link-primary text-sm">
                                비밀번호 찾기
                            </a>
                        </div>
                    </fieldset>

                    <!-- Submit Button -->
                    <div class="form-control mt-6">
                        <button type="submit"
                                class="btn btn-primary btn-block">
                            <i data-lucide="log-in" class="h-5 w-5"></i>
                            로그인
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="divider">또는</div>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-sm opacity-70">
                        계정이 없으신가요?
                        <a href="/register" class="link link-primary font-medium">
                            회원가입
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

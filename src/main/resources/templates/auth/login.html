<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="text-3xl font-bold text-primary">Stylo</h1>
                    <p class="text-sm opacity-70 mt-2">최고의 패션 쇼핑 경험을 제공하는 Stylo에 오신 것을 환영합니다.</p>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="space-y-4">
                    <!-- Error Message -->
                    <div th:if="${param.error}"
                         class="alert alert-error shadow-lg">
                        <i data-lucide="alert-circle" class="h-5 w-5"></i>
                        <span>이메일 또는 비밀번호가 올바르지 않습니다.</span>
                    </div>

                    <!-- Logout Message -->
                    <div th:if="${param.logout}"
                         class="alert alert-success shadow-lg">
                        <i data-lucide="check-circle" class="h-5 w-5"></i>
                        <span>성공적으로 로그아웃되었습니다.</span>
                    </div>

                    <fieldset class="form-control fieldset m-4">
                        <!-- Email Field -->
                        <label for="email" class="label">
                            <span class="label-text font-medium">이메일</span>
                        </label>
                        <input id="email" name="email" type="email" required
                               class="input input-bordered input-primary focus:input-primary w-full"
                               placeholder="example@email.com"
                               th:value="${email}">

                        <!-- Password Field -->
                        <label for="password" class="label">
                            <span class="label-text font-medium">비밀번호</span>
                        </label>
                        <input id="password" name="password" type="password" required
                               class="input input-bordered input-primary focus:input-primary w-full"
                               placeholder="비밀번호를 입력하세요">

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between pt-4">
                            <label class="label cursor-pointer">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                       class="checkbox checkbox-primary checkbox-sm">
                                <span class="label-text ml-2 text-sm">로그인 상태 유지</span>
                            </label>

                            <a href="/forgot-password"
                               class="label-text-alt link link-primary text-sm">
                                비밀번호 찾기
                            </a>
                        </div>
                    </fieldset>

                    <!-- Submit Button -->
                    <div class="form-control mt-6">
                        <button type="submit"
                                class="btn btn-primary btn-block">
                            <i data-lucide="log-in" class="h-5 w-5"></i>
                            로그인
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="divider">또는</div>

                <!-- OAuth2 Providers -->
                <div class="space-y-3">
                    <!-- Google -->
                    <a href="/oauth2/authorization/google" aria-label="Sign in with Google"
                       class="block">
                        <div class="w-full h-10 border border-[#dadce0] bg-white rounded-md flex items-center justify-center gap-3 shadow-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4285F4]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48"
                                 aria-hidden="true">
                                <path fill="#FFC107"
                                      d="M43.611 20.083H42V20H24v8h11.303C33.602 31.658 29.172 35 24 35c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.869 5.053 29.729 3 24 3 12.955 3 4 11.955 4 23s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.651-.389-3.917z"/>
                                <path fill="#FF3D00"
                                      d="M6.306 14.691l6.571 4.819C14.655 16.108 18.961 13 24 13c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.869 5.053 29.729 3 24 3 16.318 3 9.656 7.337 6.306 14.691z"/>
                                <path fill="#4CAF50"
                                      d="M24 43c5.113 0 9.8-1.961 13.285-5.178l-6.147-5.2C29.033 34.091 26.644 35 24 35c-5.151 0-9.593-3.356-11.296-8.017l-6.5 5.017C9.508 38.556 16.227 43 24 43z"/>
                                <path fill="#1976D2"
                                      d="M43.611 20.083H42V20H24v8h11.303c-1.35 3.658-4.719 6.333-8.303 6.333-5.151 0-9.593-3.356-11.296-8.017l-6.5 5.017C9.508 38.556 16.227 43 24 43c8.284 0 15.298-5.642 17.64-13.167.753-2.292 1.153-4.744 1.153-7.2 0-1.341-.138-2.651-.389-3.917z"/>
                            </svg>
                            <span class="text-sm font-medium text-[#3c4043]">Sign in with Google</span>
                        </div>
                    </a>

                    <!-- Kakao -->
                    <a href="/oauth2/authorization/kakao" aria-label="카카오로 로그인" class="block">
                        <div class="w-full h-10 bg-[#FEE500] rounded-md flex items-center justify-center gap-3 hover:bg-[#FFE812] transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                 fill="#3C1E1E">
                                <path d="M12 3C7.03 3 3 6.34 3 10.5c0 2.59 1.67 4.87 4.19 6.24l-.98 3.65c-.07.26.11.51.37.51.09 0 .18-.03.25-.08l4.85-3.16c.44.05.89.08 1.32.08 4.97 0 9-3.34 9-7.5S16.97 3 12 3z"/>
                            </svg>
                            <span class="text-sm font-medium text-[#3C1E1E]">카카오로 로그인</span>
                        </div>
                    </a>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-sm opacity-70">
                        계정이 없으신가요?
                        <a href="/register" class="link link-primary font-medium">
                            회원가입
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

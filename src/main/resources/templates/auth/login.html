<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content">
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Stylo</h1>
                <p class="py-6">최고의 패션 쇼핑 경험을 제공하는 Stylo에 오신 것을 환영합니다.</p>
            </div>
            <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    <h2 class="card-title text-2xl font-bold text-center w-full">로그인</h2>
                    <p class="text-center text-sm opacity-70">
                        또는
                        <a href="/register" class="link link-primary">
                            회원가입
                        </a>
                    </p>

                    <form th:action="@{/login}" method="post" class="space-y-4">
                        <!-- Error Message -->
                        <div th:if="${param.error}"
                             class="alert alert-error">
                            <i data-lucide="alert-circle" class="h-5 w-5"></i>
                            <span>이메일 또는 비밀번호가 올바르지 않습니다.</span>
                        </div>

                        <!-- Logout Message -->
                        <div th:if="${param.logout}"
                             class="alert alert-success">
                            <i data-lucide="check-circle" class="h-5 w-5"></i>
                            <span>성공적으로 로그아웃되었습니다.</span>
                        </div>

                        <!-- Email Field -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">이메일</span>
                            </label>
                            <input id="email" name="email" type="email" required
                                   class="input input-bordered"
                                   placeholder="example@email.com"
                                   th:value="${email}">
                        </div>

                        <!-- Password Field -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">비밀번호</span>
                            </label>
                            <input id="password" name="password" type="password" required
                                   class="input input-bordered"
                                   placeholder="비밀번호를 입력하세요">
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="label cursor-pointer">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                       class="checkbox checkbox-primary checkbox-sm">
                                <span class="label-text ml-2">로그인 상태 유지</span>
                            </label>

                            <a href="/forgot-password"
                               class="label-text-alt link link-primary">
                                비밀번호 찾기
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-control mt-6">
                            <button type="submit"
                                    class="btn btn-primary">
                                <i data-lucide="log-in" class="h-5 w-5"></i>
                                로그인
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

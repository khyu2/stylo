<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>연락처 입력</title>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="text-2xl font-bold">연락처 입력</h1>
                    <p class="text-sm opacity-70 mt-2">소셜 회원가입을 완료하기 위해 연락처(휴대폰 번호)를 입력해주세요.</p>
                </div>

                <form th:action="@{/auth/contact}" method="post" th:object="${request}" class="space-y-4">
                    <fieldset class="form-control fieldset m-4">
                        <label for="phone" class="label">
                            <span class="label-text font-medium">휴대폰 번호</span>
                        </label>
                        <input id="phone" name="phone" type="text" required
                               class="input input-bordered input-primary focus:input-primary w-full"
                               placeholder="010-1234-5678"
                               th:value="*{phone}"/>

                        <div th:if="${#fields.hasErrors('phone')}" class="alert alert-error mt-2">
                            <i data-lucide="alert-circle" class="h-4 w-4"></i>
                            <span th:errors="*{phone}">휴대폰 번호 오류</span>
                        </div>
                    </fieldset>

                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i data-lucide="phone" class="h-5 w-5"></i>
                            저장하고 계속하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

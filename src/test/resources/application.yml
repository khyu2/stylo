# Test configuration for using testcontainer
spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: stylo-shopping-mall

  datasource:
    url: jdbc:tc:postgresql:17-alpine:///stylo
    username: postgres
    password: '1234'

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/stylo}

  # 세션 설정
  session:
    timeout: 30m # 30분

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  jooq:
    sql-dialect: postgres

  flyway:
    enabled: true
    baseline-on-migrate: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID:}
            client-secret: ${KAKAO_CLIENT_SECRET:}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: account_email, profile_nickname, profile_image
            client-name: Kakao
            provider: kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    max-part-count: -1

# 로깅 설정
logging:
  level:
    project.stylo: INFO
    org.springframework.security: INFO
    org.jooq.tools.LoggerListener: DEBUG

# MinIO 설정
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  accessKey: ${MINIO_ACCESS_KEY:root}
  secretKey: ${MINIO_SECRET_KEY:root1234}
  bucket: ${MINIO_BUCKET:stylo-bucket}

# Swagger 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
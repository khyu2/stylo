name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build and Test
        run: ./gradlew clean build

      - name: Build and Push Docker Image with Jib
        run: ./gradlew jib \
          -Denv.DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/stylo:latest \
          -Denv.DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} \
          -Denv.DOCKER_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /stylo
            docker-compose pull
            docker-compose down stylo
            docker-compose up -d
